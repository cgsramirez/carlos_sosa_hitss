<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userslits">
        <th scope="row">{{user.id}}</th>
        <td >{{user.name | capitalizar}}</td>
        <td>{{user.username}}</td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/users',user.id]">Detalles</button>
      </tr>     
    </tbody>
  </table>
